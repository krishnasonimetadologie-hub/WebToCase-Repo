<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<!--  ----------------------------------------------------------------------  -->
<!--  FORM SECTION  -->
<!--  ----------------------------------------------------------------------  -->
<form id="autoSubmitForm" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dd200000OO3S8" method="POST">

    <input type="hidden" name="orgid" value="00Dd200000OO3S8">
    <input type="hidden" name="retURL" value="http://gmail.com">

    <!-- Optional debugging -->
    <!--
    <input type="hidden" name="debug" value="1">
    <input type="hidden" name="debugEmail" value="krishna.soni.metadologie@gmail.com">
    -->

    <label for="name">Contact Name</label>
    <input id="name" maxlength="80" name="name" size="20" type="text" value="Auto Submitted User" /><br>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" value="auto@example.com" /><br>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" size="20" type="text" value="1234567890" /><br>

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" value="Auto Case Submission" /><br>

    <label for="description">Description</label>
    <textarea name="description">This case was auto-submitted on page load.</textarea><br>

    <input id="submitBtn" type="submit" name="submit" value="Submit Case">
</form>

<!--  ----------------------------------------------------------------------  -->
<!--  AUTO SUBMIT SCRIPT  -->
<!--  ----------------------------------------------------------------------  -->
<script>
    // As soon as the page loads, this script will trigger the form submission automatically
    window.addEventListener('load', function() {
        // Optional small delay (useful for debugging)
        setTimeout(function() {
            document.getElementById('submitBtn').click();
        }, 500); // 0.5 second delay
    });
</script>
