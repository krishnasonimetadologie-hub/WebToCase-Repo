<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Auto Submit Web-to-Case</title>

    <style>
        /* Make entire screen black and hide everything */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        form {
            display: none; /* hides the form completely */
        }
    </style>
</head>

<body>
    <form id="autoSubmitForm" 
          action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dd200000OO3S8" 
          method="POST">

        <input type="hidden" name="orgid" value="00Dd200000OO3S8">
        <input type="hidden" name="retURL" value="https://gmail.com">

        <!-- Salesforce fields -->
        <input id="00Nd200001S0O89" name="00Nd200001S0O89" type="hidden"> <!-- Action -->
        <input id="00Nd200001Ryo1u" name="00Nd200001Ryo1u" type="hidden"> <!-- Opportunity ID -->
        <input id="00Nd200001S0K2v" name="00Nd200001S0K2v" type="hidden"> <!-- Unique Code -->
        <textarea name="description" style="display:none;"></textarea>
    </form>

    <script>
        // Function to get URL parameter values
        function getParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            try {
                // Populate fields from URL parameters
                document.getElementById('00Nd200001S0O89').value = getParam('action') || '';
                document.getElementById('00Nd200001Ryo1u').value = getParam('oppRecordId') || '';
                document.getElementById('00Nd200001S0K2v').value = getParam('uniqueCode') || '';

                // Auto-submit the form
                document.getElementById('autoSubmitForm').submit();
            } catch (e) {
                console.error('Error auto-submitting form:', e);
            }
        };
    </script>
</body>
</html>
